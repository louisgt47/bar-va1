<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>King Tzeng的鐵人地圖</title>
    <style media="screen">html {
        height: 100%;
        width: 100%;
        background-image: linear-gradient(
          45deg,
          #ff9a9e 0%,
          #fad0c4 99%,
          #fad0c4 100%
        );
      }

      #map {
        position: absolute;
        left: 0;
        height: 80%;
        width: 100vw;
      }

      #body {
        height: 100%;
        width: 100vw;
        position: relative;
        top: 0;
        left: 0;
      }
      h1,
      h2 {
        text-align: center;
      }
      h2 {
        width: 100%;
        background-color: rgba(255, 255, 255, 0.45);
      }</style>
  </head>

  <body>
    <div class="body">
      <h1>酒吧地圖</h1>
      <h2></h2>
      <div id="map">
        <iframe width="100%" height="800px" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/search?key=AIzaSyDaCweK2dh6j6TLREOBi_l2Eru3qnpjAtI&q=bar+酒吧+酒館&zoom=14&center=25.0283485,121.547124">
        </iframe>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
